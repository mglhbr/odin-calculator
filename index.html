<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>

    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/calculator.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">Calculator!</div>
    </div>

    <div class="content">
        <div class="calcBody">
            <div class="calcDisplay">
                <div class="calcOperation">Operation</div>
                <div class="calcNum">NUM</div>
            </div>

            <div class="calcButtons">
                <button class="btn clear-del">CLEAR</button>
                <button class="btn clear-del">DELETE</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">÷</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">×</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">−</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn operator">=</button>
                <button class="btn operator">+</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright">Copyright © mglhbr 2023</div>
    </footer>
</body>
</html>
