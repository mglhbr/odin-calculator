<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>

    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/calculator.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">Calculator!</div>
    </div>

    <div class="content">
        <div class="calcBody">
            <div class="calcDisplay">
                <div id="calcOperation">Operation</div>
                <div id="calcNum">0</div>
            </div>

            <div class="calcButtons">
                <button class="btn clear-del" id="clear">CLEAR</button>
                <button class="btn clear-del" id="delete">DELETE</button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn operator" id="divide">÷</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn operator" id="multiply">×</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn operator" id="subtract">−</button>
                <button class="btn">.</button>
                <button class="btn num">0</button>
                <button class="btn operator">=</button>
                <button class="btn operator" id="add">+</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright">Copyright © mglhbr 2023</div>
    </footer>
</body>
</html>
